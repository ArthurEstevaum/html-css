<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{ /*Box-level*/
            background-color: cadetblue;
            width: 300px;
            height: 300px;
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            outline: 5px dashed red;
            /*margin:auto; é usado pra centralizar uma box*/
        }
        a{ /*Inline-level*/
            padding: 10px;
            border: 10px solid red;
        }
    </style>
    <title>Modelo de caixas</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixa box-level mas os <a href="#">links são exemplos de caixa inline-level</a> vamos ver como tudo isso funciona</p>

</body>
</html>
