<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="Imagens/thumbnail.JPG" controls>
        <source src="midia/meu-video(mp4).mp4" type="video/mp4">
        <source src="midia/meu-video(webm).webm" type="video/webm">
        <source src="midia/meu-video(ogg).ogv" type="video/ogg">
        <p>Seu navegador não é compatível com a reprodução de Vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Gvk-VLKfY4s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/140561159?h=a0c2e2f789&color=ff9933&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
